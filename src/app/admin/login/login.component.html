<section class="py-3 bg-light">
    <div class="container h-100 d-flex flex-column justify-content-center">
        <div class="card bg-white mx-auto" style="max-width: 400px;">
            <div class="card-body d-flex flex-column justify-content-evenly align-items-center">
                <div class="recent-work-header text-center mb-4">
                    <h2 class="text-primary h3 semi-bold-600">Login</h2>
                </div>
                <form class="w-100" method="post" action="#" role="form">
                    <div class="mb-4">
                        <div class="form-floating">
                            <input type="email" class="form-control form-control-lg light-300" id="floatingemail"
                                name="inputemail" placeholder="Email">
                            <label for="floatingemail" class="light-300">Email</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating">
                            <input type="password" class="form-control form-control-lg light-300" id="floatingpassword"
                                name="inputpassword" placeholder="Password">
                            <label for="floatingpassword" class="light-300">Password</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit"
                            class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
