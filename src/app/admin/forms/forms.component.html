<section class="py-3 bg-light body-container">
    <div class="container h-100 flex-grow-1 d-flex flex-column justify-content-evenly align-items-center">
        <h2 class="text-primary">{{pageTitle}}</h2>

        <div *ngIf="type === 'client'" class="container">
            <form [formGroup]="selectedFields" (ngSubmit)="onClientSubmit()" class="row g-3"
                enctype="multipart/form-data">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="name" class="form-control" placeholder="Full Name"
                            formControlName="name">
                        <label for="fullName">Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="phone" class="form-control" placeholder="Phone" formControlName="phone">
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="companyname" class="form-control" placeholder="Company"
                            formControlName="company">
                        <label for="company">Company Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="file" id="companyLogo" class="form-control" placeholder="Company"
                            (change)="onFileSelected($event)">
                        <label for="company">Company Logo</label>
                    </div>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>

        <div *ngIf="type === 'blog'" class="container">
            <form [formGroup]="selectedFields" (ngSubmit)="onBlogSubmit()" class="row g-3"
                enctype="multipart/form-data">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="title" class="form-control" placeholder="Title" formControlName="title">
                        <label for="title">Title</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="subtitle" class="form-control" placeholder="Subtitle"
                            formControlName="subtitle">
                        <label for="subtitle">Subtitle</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="authorName" class="form-control" placeholder="Author Name"
                            formControlName="authorName">
                        <label for="authorName">Author Name</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="summary" class="form-control" placeholder="Summary" formControlName="summary"
                            style="height: 100px"></textarea>
                        <label for="summary">Summary</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="content" class="form-control" placeholder="Content" formControlName="content"
                            style="height: 150px"></textarea>
                        <label for="content">Content</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="advantages" class="form-control" placeholder="Advantages"
                            formControlName="advantages" style="height: 100px"></textarea>
                        <label for="advantages">Advantages</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="disadvantages" class="form-control" placeholder="Disadvantages"
                            formControlName="disadvantages" style="height: 100px"></textarea>
                        <label for="disadvantages">Disadvantages</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="conclusion" class="form-control" placeholder="Conclusion"
                            formControlName="conclusion" style="height: 100px"></textarea>
                        <label for="conclusion">Conclusion</label>
                    </div>
                </div>

                <div class="col-12">
                    <label>Tags</label>
                    <div *ngFor="let tag of tags.controls; let i = index" class="d-flex mb-2">
                        <input type="text" class="form-control me-2" [formControl]="getTagControl(i)"
                            placeholder="Enter a tag">
                        <button type="button" class="btn btn-danger" (click)="removeTag(i)"
                            *ngIf="tags.length > 1">×</button>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addTag()">+ Add Tag</button>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="file" id="imageUrl" class="form-control" (change)="onFileSelected($event)"
                            multiple />
                        <label for="imageUrl">Upload Images</label>
                    </div>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>

        <div *ngIf="type === 'project'" class="container">
            <form [formGroup]="selectedFields" (ngSubmit)="onProjectSubmit()" class="row g-3"
                enctype="multipart/form-data">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="title" class="form-control" placeholder="Title" formControlName="title">
                        <label for="title">Title</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="summary" class="form-control" placeholder="Summary" formControlName="summary"
                            style="height: 120px"></textarea>
                        <label for="summary">Summary</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="file" id="imageUrl" class="form-control" (change)="onFileSelected($event)"
                            multiple>
                        <label for="imageUrl">Upload Images</label>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <label>Technologies</label>
                    <div *ngFor="let tech of technologies.controls; let i = index" class="d-flex mb-2">
                        <input type="text" class="form-control me-2" [formControl]="getTechnologyControl(i)"
                            placeholder="Enter a technology">
                        <button type="button" class="btn btn-danger" (click)="removeTechnology(i)"
                            *ngIf="technologies.length > 1">×</button>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addTechnology()">+ Add
                        Technology</button>
                </div>
                <div class="col-12 mt-4">
                    <label>Key Points</label>
                    <div *ngFor="let tech of keyPoints.controls; let i = index" class="d-flex mb-2">
                        <input type="text" class="form-control me-2" [formControl]="getKeyPointsControl(i)"
                            placeholder="Enter a keypoints">
                        <button type="button" class="btn btn-danger" (click)="removeKeyPoints(i)"
                            *ngIf="keyPoints.length > 1">×</button>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addKeyPoints()">+ Add
                        Key Points</button>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>

        <div *ngIf="type === 'service'" class="container">
            <form [formGroup]="selectedFields" (ngSubmit)="onServiceSubmit()" class="row g-3"
                enctype="multipart/form-data">

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name">
                        <label for="name">Name</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="description" class="form-control" placeholder="Description"
                            formControlName="description" style="height: 120px"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="type" class="form-control" placeholder="Type" formControlName="type">
                        <label for="type">Type</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="file" id="imageUrl" class="form-control" (change)="handleFileInput($event)"
                            multiple />
                        <label for="imageUrl">Upload Images</label>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>

        <div *ngIf="type === 'job-detail'" class="container">
            <form [formGroup]="selectedFields" (ngSubmit)="onjobDetailsSubmit()" class="row g-3">

                <!-- Job Designation -->
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="jobDesignation" class="form-control" placeholder="Job Designation"
                            formControlName="jobDesignation">
                        <label for="jobDesignation">Job Designation</label>
                    </div>
                </div>

                <!-- Job Category -->
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="jobCategory" class="form-control" placeholder="Job Category"
                            formControlName="jobCategory">
                        <label for="jobCategory">Job Category</label>
                    </div>
                </div>

                <!-- Job Type -->
                <div class="col-lg-6">
                    <div class="form-floating">
                        <select id="jobType" class="form-select" formControlName="jobType">
                            <option value="" disabled>Select Job Type</option>
                            <option value="Full-Time">Full-Time</option>
                            <option value="Part-Time">Part-Time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                        <label for="jobType">Job Type</label>
                    </div>
                </div>

                <!-- Job Location -->
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="jobLocation" class="form-control" placeholder="Job Location"
                            formControlName="jobLocation">
                        <label for="jobLocation">Job Location</label>
                    </div>
                </div>

                <!-- Industry -->
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="industry" class="form-control" placeholder="Industry"
                            formControlName="industry">
                        <label for="industry">Industry</label>
                    </div>
                </div>

                <!-- Job Responsibilities -->
                <div class="col-12">
                    <label class="form-label">Job Responsibilities</label>
                    <div formArrayName="jobResponsibility">
                        <div *ngFor="let res of jobResponsibility.controls; let i = index" class="d-flex mb-2">
                            <input type="text" class="form-control me-2" [formControlName]="i"
                                placeholder="Enter responsibility">
                            <button type="button" class="btn btn-danger" (click)="removeResponsibility(i)"
                                *ngIf="jobResponsibility.length > 1">×</button>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="addResponsibility()">+ Add
                            Responsibility</button>
                    </div>
                </div>

                <!-- Job Qualifications -->
                <div class="col-12">
                    <label class="form-label">Job Qualifications</label>
                    <div formArrayName="jobQualification">
                        <div *ngFor="let qual of jobQualification.controls; let i = index" class="d-flex mb-2">
                            <input type="text" class="form-control me-2" [formControlName]="i"
                                placeholder="Enter qualification">
                            <button type="button" class="btn btn-danger" (click)="removeQualification(i)"
                                *ngIf="jobQualification.length > 1">×</button>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="addQualification()">+ Add
                            Qualification</button>
                    </div>
                </div>

                <!-- Competencies -->
                <div class="col-12">
                    <label class="form-label">Competencies</label>
                    <div formArrayName="competencies">
                        <div *ngFor="let comp of competencies.controls; let i = index" class="d-flex mb-2">
                            <input type="text" class="form-control me-2" [formControlName]="i"
                                placeholder="Enter competency">
                            <button type="button" class="btn btn-danger" (click)="removeCompetency(i)"
                                *ngIf="competencies.length > 1">×</button>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="addCompetency()">+ Add
                            Competency</button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>



        </div>

        <div *ngIf="type === 'contact'" class="container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3" enctype="multipart/form-data">


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingname"
                            name="inputname" placeholder="Name">
                        <label for="floatingname light-300">Full Name</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingemail"
                            name="inputemail" placeholder="Email">
                        <label for="floatingemail light-300">Email</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingname"
                            name="inputname" placeholder="Name">
                        <label for="floatingname light-300">Destination</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingcompany"
                            name="inputcompany" placeholder="Company Name">
                        <label for="floatingcompany light-300">Company Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingphone"
                            name="inputphone" placeholder="Phone">
                        <label for="floatingphone light-300">Phone</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">India</option>
                            <option value="2">America</option>
                            <option value="3">New Zealand</option>
                        </select>
                        <label for="floatingcountry light-300">Country</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">Buisiness Partnership</option>
                            <option value="2">Career</option>
                            <option value="3">Vendor Request</option>
                            <option value="4">Others</option>
                        </select>
                        <label for="floatingcountry light-300">Subject</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea class="form-control light-300" rows="8" placeholder="Message"
                            id="floatingtextarea"></textarea>
                        <label for="floatingtextarea light-300">Message</label>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
