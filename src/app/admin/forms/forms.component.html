<section class="py-3 bg-light">
    <div class="container d-flex flex-column justify-content-evenly align-items-center flex-grow-1">
        <h2 class="text-primary">{{pageTitle}}</h2>
        <div *ngIf="type === 'client'" class="container">
            <form [formGroup]="selectedFields" (ngSubmit)="onClientSubmit()" class="row g-3" enctype="multipart/form-data">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="name" class="form-control" placeholder="Full Name"
                            formControlName="name">
                        <label for="fullName">Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="phone" class="form-control" placeholder="Phone" formControlName="phone">
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="companyname" class="form-control" placeholder="Company"
                            formControlName="company">
                        <label for="company">Company Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="file" id="companyLogo" class="form-control" placeholder="Company" (change)="onFileSelected($event)">
                        <label for="company">Company Logo</label>
                    </div>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
        <div *ngIf="type === 'blog'" class="container">
            <form [formGroup]="selectedFields" (ngSubmit)="onBlogSubmit()" class="row g-3"
                enctype="multipart/form-data">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="title" class="form-control" placeholder="Title" formControlName="title">
                        <label for="title">Title</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="subtitle" class="form-control" placeholder="Subtitle"
                            formControlName="subtitle">
                        <label for="subtitle">Subtitle</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="authorName" class="form-control" placeholder="Author Name"
                            formControlName="authorName">
                        <label for="authorName">Author Name</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="summary" class="form-control" placeholder="Summary" formControlName="summary"
                            style="height: 100px"></textarea>
                        <label for="summary">Summary</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="content" class="form-control" placeholder="Content" formControlName="content"
                            style="height: 150px"></textarea>
                        <label for="content">Content</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="advantages" class="form-control" placeholder="Advantages"
                            formControlName="advantages" style="height: 100px"></textarea>
                        <label for="advantages">Advantages</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="disadvantages" class="form-control" placeholder="Disadvantages"
                            formControlName="disadvantages" style="height: 100px"></textarea>
                        <label for="disadvantages">Disadvantages</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="conclusion" class="form-control" placeholder="Conclusion"
                            formControlName="conclusion" style="height: 100px"></textarea>
                        <label for="conclusion">Conclusion</label>
                    </div>
                </div>

                <div class="col-12">
                    <label>Tags</label>
                    <div *ngFor="let tag of tags.controls; let i = index" class="d-flex mb-2">
                        <input type="text" class="form-control me-2" [formControl]="getTagControl(i)"
                            placeholder="Enter a tag">
                        <button type="button" class="btn btn-danger" (click)="removeTag(i)"
                            *ngIf="tags.length > 1">Ã—</button>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addTag()">+ Add Tag</button>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="file" id="imageUrl" class="form-control" (change)="onFileSelected($event)"
                            multiple />
                        <label for="imageUrl">Upload Images</label>
                    </div>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
        <div *ngIf="type === 'project'" class="container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3" enctype="multipart/form-data">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="title" class="form-control" placeholder="Title" formControlName="title">
                        <label for="title">Title</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="summary" class="form-control" placeholder="Summary" formControlName="summary"
                            style="height: 120px"></textarea>
                        <label for="summary">Summary</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="file" id="imageUrl" class="form-control" formControlName="imageUrl" multiple>
                        <label for="imageUrl">Upload Images</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="technologies" class="form-control"
                            placeholder="Technologies (comma separated)" formControlName="technologies">
                        <label for="technologies">Technologies</label>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-floating">
                        <textarea id="keypoints" class="form-control" placeholder="keypoints"
                            formControlName="keypoints" style="height: 120px"></textarea>
                        <label for="keypoints">Key Points</label>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
        <div *ngIf="type === 'service'" class="container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3" enctype="multipart/form-data">

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name">
                        <label for="name">Name</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="description" class="form-control" placeholder="Description"
                            formControlName="description" style="height: 120px"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="type" class="form-control" placeholder="Type" formControlName="type">
                        <label for="type">Type</label>
                    </div>
                </div>


                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>

        <div *ngIf="type === 'job-detail'" class="container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3" enctype="multipart/form-data">

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="jobCategory" class="form-control" placeholder="Job Category"
                            formControlName="jobCategory">
                        <label for="jobCategory">Job Category</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="jobDesignation" class="form-control" placeholder="Job Designation"
                            formControlName="jobDesignation">
                        <label for="jobDesignation">Job Designation</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <select id="jobType" class="form-select" formControlName="jobType">
                            <option value="" disabled selected>Select Job Type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                        <label for="jobType">Job Type</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="jobResponsibility" class="form-control" placeholder="Job Responsibility"
                            formControlName="jobResponsibility" style="height: 120px"></textarea>
                        <label for="jobResponsibility">Job Responsibility</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <select id="jobQualification" class="form-select" formControlName="jobQualification">
                            <option value="" disabled selected>Select Job Qualification</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Post Graduate">Post Graduate</option>
                            <option value="B.Tech CS">B.Tech CS</option>
                        </select>
                        <label for="jobQualification">Job Qualification</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea id="jobCompetencies" class="form-control" placeholder="Job Competencies"
                            formControlName="jobCompetencies" style="height: 120px"></textarea>
                        <label for="jobCompetencies">Job Competencies</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="jobLocation" class="form-control" placeholder="Job Location"
                            formControlName="jobLocation">
                        <label for="jobLocation">Job Location</label>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" id="industry" class="form-control" placeholder="Industry"
                            formControlName="industry">
                        <label for="industry">Industry</label>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>

        <div *ngIf="type === 'contact'" class="container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3" enctype="multipart/form-data">


                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingname"
                            name="inputname" placeholder="Name">
                        <label for="floatingname light-300">Full Name</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingemail"
                            name="inputemail" placeholder="Email">
                        <label for="floatingemail light-300">Email</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingname"
                            name="inputname" placeholder="Name">
                        <label for="floatingname light-300">Destination</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingcompany"
                            name="inputcompany" placeholder="Company Name">
                        <label for="floatingcompany light-300">Company Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg light-300" id="floatingphone"
                            name="inputphone" placeholder="Phone">
                        <label for="floatingphone light-300">Phone</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">India</option>
                            <option value="2">America</option>
                            <option value="3">New Zealand</option>
                        </select>
                        <label for="floatingcountry light-300">Country</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">Buisiness Partnership</option>
                            <option value="2">Career</option>
                            <option value="3">Vendor Request</option>
                            <option value="4">Others</option>
                        </select>
                        <label for="floatingcountry light-300">Subject</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-floating">
                        <textarea class="form-control light-300" rows="8" placeholder="Message"
                            id="floatingtextarea"></textarea>
                        <label for="floatingtextarea light-300">Message</label>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
